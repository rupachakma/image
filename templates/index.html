<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center"><u>Office Form</u></h1>

    <div class="container text-center">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for=""><h5>Name</h5></labe>
                <input type="text" name="n1" id="" placeholder="Enter Your Name">

            </div>
            <div>
                <label for=""><h5>Department</h5></labe>
                <input type="text" name="a1" id="" placeholder="Enter Your Department">

            </div>
            <div>
                <label for=""><h5>Profile Image</h5></labe>
                <input type="file" name="imagefile">

            </div>
            <div><button type="submit" class="btn btn-primary">Submit</button></div>
           
           
        </form>
        <div class="container">
            <div class="result"><br>
                <h5>Output</h5>
                <h5>Name: {{x}}</h5>
                <h5>Department: {{y}}</h5>
            </div>
        </div><a href="{% url "view_data" %}" class="btn btn-warning">View Data</a>
    </div>
    <div class="btn"><a href=""></a></div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
